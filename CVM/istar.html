 <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    html, body {
      height: 100px;

    }

    body {
      display: flex;
      flex-direction: column;
    }

    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;

      position: fixed;
      top: 0;
      width: 1800px;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }

    .title-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      text-align: center;
      width: 1800px;
    }

    .nav-bar {
      position: fixed;
      top: 50px;
      width: 1800px;
      background-color: #333333;
      z-index: 999;
    }

    .nav-bar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      flex-wrap: wrap;
    }

    .nav-bar li {
      margin: 0 15px;
    }

    .nav-bar a {
      color: rgb(107, 128, 205);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-bar a:hover {
      color: rgb(199, 106, 40);
    }

    main.content {
      flex: 1;
      margin-top: 120px; 
      display: flex;
      flex-wrap: wrap;
      padding: 0;
    }

   
    .left-frame {
      width: 280px;
      padding: 20px;
      background-color: #2c86e0;;
      height: 600px;
      border: 3px solid gray;
      border-radius: 7px;
    }
  

    .right-frame {
      background-color: #5695b1;
      width: 1220px;
      padding: 20px;
      height: 600px;
      flex-direction: column;
      justify-content: center;
      margin-left: 10px;
      border-radius: 7px;
      border: 3px solid gray;
    }

    .right-frame h3 {
      margin-bottom: 8px;
    }

    .right-frame p {
      margin: 0;
      line-height: 1.5;
    }
     .left-frame h3,ul{
        list-style: none;
        justify-content: center;
      margin-bottom: 10px;

    }
    .left-frame ul {
      list-style: none;
    }

    .left-frame li {
      margin: 10px;
    }

    .left-frame a {
      color: rgb(15, 15, 15);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .left-frame a:hover {
